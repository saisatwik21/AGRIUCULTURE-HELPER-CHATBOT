{% load static %}
<html>
<head>
<title>Agriculture Helper Chatbot</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	
	if(x == null || x==""){
		window.alert("Please upload your crop photo");
		document.f1.t1.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div id="logo">
      <h1><font color="orange" size=6>Agriculture Helper Chatbot</font></h1>
	  <marquee><font color="pink" size=4>Agriculture Helper Chatbot</font></marquee>
    </div>
   
  
    </div>
  </div>
  <div id="menu">
     <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'Upload' %}">Upload Your Crop Image to Assist You</a></li>
      
  </ul>
  </div>
  <div class="entry">
   <br/><br/><br/>
	<font size="" color="white"><center>{{ data }}</center></font>
	 <br>
	 <center><font size="3" color="white">Crop Image Upload Screen</font></center>
	<form name="f1" method="post" action="{% url 'UploadAction' %}" enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}
	<br><br>
	<TABLE align=center width="35%" class="notepad">
		<TR><TH align="left">Upload&nbsp;Image
		<TD>&nbsp;&nbsp;<Input type="file" name="t1" value='' class="form-control">
		<div id='nameid'></div>
		</TD>
		</TR>
		
		
		  <TR>
				 <TD></TD>
			<TD>	
		  <input type="submit" value="Upload">
		 
		  </TABLE>
		
</form>
</div>

</body>
</html>
